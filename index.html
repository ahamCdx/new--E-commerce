<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naykaa Fashion</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <header>
    <div id="nav-panel"></div>
    <nav>
      <div id="nav-bar">
        <div id="bar">
          <div id="menu">
            <span class="material-symbols-outlined">menu</span>
          </div>
          <div id="logo">
            <img src="https://images-static.nykaa.com/fashion-images/pub/media/logo-full.svg" alt="logo-img">
          </div>
          <div id="nav-tab">
            <a class="aTab" href="">Mens</a>
            <a class="aTab" href="">Womens</a>
            <a class="aTab" href="">Electronics</a>
            <a class="aTab" href="">Jewelry</a>
          </div>
          <div id="search-box">
            <span class="material-symbols-outlined">search</span>
            <input type="text" id="search-input" placeholder="Search For Products">
          </div>
          <div id="nav-aaCart">
            <a class="aTab" id="account" href=""> <span class="material-symbols-outlined">account_circle</span> Account</a>
            <a class="aTab" id="cart" href=""> <span class="material-symbols-outlined">shopping_cart</span> Cart</a>
          </div>
        </div>
        <div id="search-bar">
            <span class="material-symbols-outlined">search</span>
            <input type="text" id="searchInput" placeholder="Search For Products">
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="sec1">
      <div id="back-img"></div>
    </section>
    <section id="sec2">
      <h2 id="allPrd">All Products Here</h2>
      <div id="container">
        <div id="mensWear">
          <img src="https://i.pinimg.com/736x/91/5f/83/915f83025d3af4da6a0b0b721d9d3d20.jpg" alt="mensWear">
          <a class="aTab" href="">Mens Wear</a>
        </div>
        <div id="Electronics">
          <img src="https://www.shutterstock.com/image-illustration/3d-variety-home-appliances-concept-600nw-2048419898.jpg" alt="Electronics">
          <a class="aTab" href="">Electronics</a>
        </div>
        <div id="WomensWear">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3-LuqWcZ2yLaaLLpXPbl6Om2i47SVTmblwCEMMJhUWbasORZ2ZV7ZHvL9724JIuJ-zko&usqp=CAU" alt="WomensWear">
          <a class="aTab" href="">Womens Wear</a>
        </div>
        <div id="Jewelry">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdZpW9xydfAI8yb6oDFCpuMzyV8gzrIb_cWXmxKo8udgVByfozowLgLJzuTnsB3SeYnoU&usqp=CAU" alt="Jewelry">
          <a class="aTab" href="">Jewelry</a>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
